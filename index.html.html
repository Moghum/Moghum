<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto Ride App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD; /* Light sky blue */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Toto Ride App</h1>
</header>

<div id="signInDiv" style="display: block;">
    <form onsubmit="return login()">
        <h2>Sign In</h2>
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</div>

<div id="homeDiv" style="display: none;">
    <div class="container">
        <h2>Welcome!</h2>
        <p>Where do you want to go?</p>
        <input type="text" id="destination" placeholder="Enter destination" required>
        <button onclick="estimateFare()">Estimate Fare</button>
        
        <h3 id="fareEstimate"></h3>
    </div>
</div>

<script>
    function login() {
        // Temporary login logic
        alert("Logged in successfully!");
        document.getElementById("signInDiv").style.display = "none";
        document.getElementById("homeDiv").style.display = "block"; // Show home page
        return false; // Prevent form submission
    }

    function estimateFare() {
        const destination = document.getElementById("destination").value;
        const fareEstimate = Math.floor(Math.random() * 100) + 20; // Random fare estimate
        document.getElementById("fareEstimate").innerText = `Estimated fare to ${destination}: $${fareEstimate}`;
    }
</script>

</body>
</html>
